<ion-header>

  <ion-navbar>
    <ion-title>{{sight?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPop><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map>
  </div>
  <div *ngIf="loading" margin-top text-center>
    <ion-spinner>
    </ion-spinner>
  </div>
  <div *ngIf="!loading">
    <div class="imageContainer" text-center>
      <img class="sightImage" [src]="sight?.picture">
    </div>
    <div class="infoBox">
      <h2>{{sight?.name}}</h2>
      <p>{{sight?.address}}</p>
    </div>
    <ion-list>
      <button ion-item (click)="openWebsite()"><ion-icon name="globe" item-start color="primary"></ion-icon> {{detailledSight?.website}}</button>
      <button ion-item (click)="openMap()"><ion-icon name="pin" item-start color="primary"></ion-icon> {{detailledSight?.formatted_address}}</button>
      <button ion-item (click)="call()"><ion-icon name="call" item-start color="primary"></ion-icon> {{detailledSight?.international_phone_number}}</button>
      <button ion-item><ion-icon name="star" item-start color="primary"></ion-icon> Rating {{detailledSight?.rating}}</button>
      <button ion-item (click)="showOpenHours()"><ion-icon name="clock" item-start color="primary"></ion-icon> {{openingHours}}</button>
    </ion-list>
    <agm-map [latitude]="sight.location.lat" [longitude]="sight.location.long" [zoom]="16" (mapClick)="mapClicked($event)">
      <agm-marker [latitude]="sight.location.lat" [longitude]="sight.location.long">
      </agm-marker>
    </agm-map>
  </div>
</ion-content>
